<div class="child1">
  <h3>Child 1 Component</h3>
  <!-- Two-way Data binding a.k.a "Banana in a Box" syntax: [(ngModel)]="property" -->
  <input type="text" [(ngModel)]="field" />
  <!-- Pipe Usage in the template. Syntax: {{ property | pipeName: arg2:arg3... }} -->
  <ul *ngFor="let user of users | sortImpure: field">
    <li (click)="selectUser(user)">
      {{user.name}}
      {{user.age}}
      {{user.active}}
    </li>
  </ul>
</div>
<button (click)="addUser()">Add User</button>
